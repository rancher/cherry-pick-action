# Configuration for automatic release notes generation
# See: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
      - duplicate
      - invalid
      - wontfix
    authors:
      - dependabot
  categories:
    - title: 🚀 Features
      labels:
        - feature
        - enhancement
        - feat
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
        - bugfix
    - title: 📚 Documentation
      labels:
        - documentation
        - docs
    - title: 🔧 Maintenance
      labels:
        - maintenance
        - refactor
        - chore
        - cleanup
    - title: 🔐 Security
      labels:
        - security
    - title: ⚡️ Performance
      labels:
        - performance
        - perf
    - title: 🧪 Testing
      labels:
        - test
        - testing
    - title: 🏗️ CI/CD
      labels:
        - ci
        - cd
        - github-actions
    - title: Other Changes
      labels:
        - "*"
